baseURL: "https://hugo-dead-simple.netlify.com/"
languageCode: en-us
title: "Rainboy's Blog"
enableGitInfo: false
theme: "hugo-dead-simple"
menu:
  main:
    - name: "<u>H</u>ome"
      url: /
      weight: 1
    - name: "<u>T</u>ags"
      url: "/tags"
      weight: 3

params:
  description: "Rainboy's Blog"
  author: "Rainboy"
  timeZone: "Asia/Shanghai" # 设置时区,footer 格式化时间的时候使用
  hideRSS: true
  hideCredits: true
  hideCopyright: true
  noSearch: false
  # 下面的文件放到 static 里面
  links:
    - rel: "stylesheet"
      href: "/grid.css"

markup:
  goldmark:
    renderer:
      unsafe: true # Allow raw HTML in markdown
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ['\[', '\]']
            - ['$$', '$$']
          inline:
            - ['\(', '\)']
            - ['$', '$']
  highlight:
    codeFences: true
    style: gruvbox
    lineNumbersInTable: false
    noClasses: false
    guessSyntax: true
    lineNos: true
    tabWidth: 4

outputs:
  home:
    - html
    - rss
    - json
  page:
    - html